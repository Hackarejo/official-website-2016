<html  ng-app="hackarejo">
<head>
	<title>Hackarejo 2016</title>

	<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.1/leaflet.css">
	<link rel="stylesheet" href="vendor/bootstrap/dist/css/bootstrap.min.css" type="text/css">
	<link rel="stylesheet" href="vendor/bootstrap/dist/css/bootstrap-theme.min.css" type="text/css">
	<link rel="stylesheet" href="vendor/animate.css/animate.min.css" type="text/css">

	<!-- build:style bundle -->
	<link rel="stylesheet" href="css/hackarejo-website.css" type="text/css">	
	<!-- /build-->
</head>
<body class="fluid-container" ng-controller="main-controller">
	
	<ng-include src="'partials/objects.html'"></ng-include>
	<div min-height offset="50" id="main" class="main-division" ng-include src="'partials/main.html'"></div>
	<div min-height offset="50" id="what-is" class="main-division" ng-include src="'partials/what-is.html'"></div>
	<div min-height offset="50" id="participants" class="main-division" ng-include src="'partials/participants.html'"></div>
	<div min-height offset="50" id="info" class="main-division" ng-include src="'partials/info.html'"></div>
	<div min-height offset="50" id="sponsors" class="main-division" ng-include src="'partials/sponsors.html'"></div>
	<div min-height offset="50" id="register" class="main-division" ng-include src="'partials/register.html'"></div>
	
	<script src="http://cdn.leafletjs.com/leaflet-0.7.1/leaflet.js"></script>
	<!-- build:script bundle -->
	<!--VENDOR-->
	<script src="vendor/angular/angular.js" type="text/javascript"></script>
	<script src="vendor/ngSmoothScroll/angular-smooth-scroll.js" type="text/javascript"></script>
	<script src="vendor/wowjs/dist/wow.js" type="text/javascript"></script>
	<script src="vendor/angular-simple-logger/dist/angular-simple-logger.js" type="text/javascript"></script>
	<script src="vendor/ui-leaflet/dist/ui-leaflet.js" type="text/javascript"></script>

	<!--DEV-->
	<script src="js/main.js" type="text/javascript"></script>
	<script src="js/minHeightDirective.js" type="text/javascript"></script>
	<!-- /build-->


</body>
</html>
